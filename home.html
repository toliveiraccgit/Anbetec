<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./CSS/Home/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./CSS/base.css" rel="stylesheet">
    <link href="./CSS/reset.css" rel="stylesheet">
    <link href="./CSS/normalize.css" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/Logo-favicon.png" type="image/x-icon" />
    <title>Home | Anbetec</title>

<body class="body">

            <input type="text" class="barra-pesquisa" placeholder="Procure pelo portal">
        </div>
        <div class="container__notificacao">
            <img src="./Assets/notificação.png" alt="Notificação" class="notificacao">
            <img src="./Assets/notificação-ativa.png" alt="Você possui notificação" class="notificacao-ativa">
        </div>
        <div class="perfil-area">
            <img src="./Assets/icone2.png" alt="Sua Foto de Perfil" class="icone__perfil">
            <div class="informacoes__perfil">
                <h1 class="nome__perfil">Davi Neris</h1>
                <span class="banco__perfil">Banco Anbetec</span>

    <main class="conteudo">
    </main>
