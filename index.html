<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Login/login.css">
        <link rel="stylesheet" href="./CSS/Login/loginResponsivo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="./CSS/base.css" rel="stylesheet">
        <link href="./CSS/reset.css" rel="stylesheet">
        <link href="./CSS/normalize.css" rel="stylesheet">
        <link rel="shortcut icon" href="./Assets/Logo-favicon.png" type="image/x-icon" />
        <title>Login | Anbetec</title>
    </head>

    <body id="body">
        <main class="conteudo">
            <section class="intro">
                <img src="./Assets/Login/VectorPreenchidoVerde.svg" class="vector-preenchido">
                        
                <div class="texto__intro">
                    <h1 class="titulo__intro">Conheça as nossas <span class="destaque__green">tecnologias</span> </h1>
                    <span class="descricao__intro">Automatize, optmize e configure seus processos.</span>
                </div>
            
                        
                        
                <img src="./Assets/Login/VectorBordaVerde.svg" class="vector-borda">
            </section>

            <section class="login">
                

                <div class="login-area">
                    <img src="./Assets/LogoAnbetec.png" alt="Logo da Empresa Anbetec" class="logo-anbetec">
                    <h2 class="titulo__login-area">
                        Login
                    </h2>
                    <p class="descricao__login-area">
                        Faça o Login e tenha acesso as aplicações
                    </p>

                    <form action="" class="form__login-area">
                        <div class="input-container">
                            <label for="email" class="label-email">Email</label>
                            <input name="email" id="email" class="input-email input" type="email" placeholder="exemplo@empresa.com" data-tipo="email" autocomplete="off" autofocus>
                            <span class="input-email-mensagem-erro">Email incorreta.</span>
                        </div>

                        <div class="input-container">
                            <label for="senha" class="label-senha">Senha</label>
                            <input name="senha" id="senha" class="input-senha" type="password" placeholder="•••••••••••••" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%&^_=+-]).{6,12}$" data-tipo="senha" autocomplete="off">
                            <span class="input-mensagem-erro">Senha incorreta.</span>
                            <button type="button" class="mostra-senha">
                        </div>

                        <div class="toggle">
                            <label class="switch">
                                <input type="checkbox" class="toggle-switch">
                                <span class="slider round"></span>
                            </label>
                            <span>Manter-me logado</span>
                        </div>

                        <a href="./home.html"><button type="button" class="input-botao">Entrar</button></a>
                        <a href="#" class="esqueceu-senha">Esqueceu Sua Senha ?</a>
                    </form>
                </div>

                <div class="redes-sociais">
                    <div class="container__redes-sociais">
                        <h3 class="titulo__redes-sociais">Minhas redes socias</h3>
                        <div class="links__redes-sociais">
                            <a href="#"><img src="./Assets/Login/VectorYoutube.svg" alt="Link para youtube da Anbetec"></a>
                            <a href="#"><img src="./Assets/Login/VectorInstagram.svg" alt="Link para instagram da Anbetec"></a>
                            <a href="#"><img src="./Assets/Login/VectorFacebook.svg" alt="Link para facebook da Anbetec"></a>
                            <a href="#"><img src="./Assets/Login/VectorTwitter.svg" alt="Link para twitter da Anbetec"></a>
                        </div>
                    </div>
                    <a href="#" class="whatsapp"><img src="./Assets/Login/icone-whatsapp.png" alt="Mandar Mensagem para Whatsapp da Anbetec"></a>
                </div>

            </section>
        </main>
    </body>

</html>
