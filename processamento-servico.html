<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/Processamento-Servico/processamentoServico.css">
        <link href="./CSS/base.css" rel="stylesheet">
        <link href="./CSS/reset.css" rel="stylesheet">
        <link href="./CSS/normalize.css" rel="stylesheet">
        <link rel="shortcut icon" href="./Assets/Logo-favicon.png" type="image/x-icon" />
        <title>Processamento de Serviço | Anbetec</title>
    </head>

    <body>
        <header class="cabecalho">
            <img src="./Assets/LogoAnbetec.png" alt="Logo Anbetec" class="logo-anbetec">
            <div class="container-pesquisa">
                <button class="pesquisa-mobile"><img class="ico-pesquisa-mobile" src="./Assets/ico-pesquisa-mobile.png" alt="Abrir Barra Pesquisa"></button>
                <input type="text" class="barra-pesquisa" placeholder="Procure pelo portal">
            </div>
            
            <div class="container__info">
                <button type="button" class="container__notificacao">
                    <img src="./Assets/notificação.png" alt="Notificação" class="notificacao">
                    <img src="./Assets/notificação-ativa.png" alt="Você possui notificação" class="notificacao-ativa">
                </button>
                <div class="perfil-area">
                    <img src="./Assets/icone2.png" alt="Sua Foto de Perfil" class="icone__perfil">
                    <div class="informacoes__perfil">
                        <h1 class="nome__perfil">Davi Neris</h1>
                        <span class="banco__perfil">Banco Anbetec</span>
                    </div>
                    <button type="button" class="menu-dots"></button>
                </div>
            </div>
        </header>

        <main class="conteudo">
            
            <section class="processamento-servico">
                
                <div class="intro__processamento-servico">
                    <p class="paginacao__processamento-servico">
                        <a href="./home.html" class="link-paginacao">Produtos</a>
                        <a href="./edi-financeiro.html" class="link-paginacao-edi">EDI Financeiro</a>
                        <a href="./processamento-servico.html" class="destaque__paginacao">Processamento de Serviço</a>
                    </p>
                </div>
                
                <section class="secao__processamento-servico">
                    <div class="cabecalho__processamento-servico">
                            <button class="tablinks tab-cobranca" id="defaultOpen" onclick="openTab(event, 'cobranca')">Cobrança</button>
                            <button class="tablinks tab-pagamento" onclick="openTab(event, 'pagamento')">Pagamento</button>   
                    </div>

                    <section id="cobranca" class="tabcontent">

                        <section class="filtros__cobranca">
                            <h2 class="titulo__filtro">Filtros:</h2>
                            <form action="" class="form__filtros">

                                <section class="secao-1__filtros">
                                    
                                    <div class="container__input___filtro">
                                        <label for="Filial" class="label__filtro">Filial: (obrigatório)</label>
                                        <select name="Filia" id="Filial" class="input__filtro" required>
                                            <option  class="option__filtro" value="0">(Selecione)</option>
                                            <option class="option__filtro" value="1">1 - 1 - ANBETEC LTDA - 341-341-BANCO ITAU</option>
                                        </select>
                                    </div>

                                    <div class="container__input___filtro">
                                        <label for="Banco" class="label__filtro">Banco:</label>
                                        <select name="Banco" id="Banco" class="input__filtro">
                                            <option class="option__filtro" value="0">(Selecione)</option>
                                            <option class="option__filtro" value="1">341 - FILO1-BANCO ITAU - CONGEBRRAS</option>
                                        </select>
                                    </div>

                                    <div class="container__input___filtro">
                                        <label for="Cobranca" class="label__filtro">Cobrança: (obrigatório)</label>
                                        <select name="Cobranca" id="Cobranca" class="input__filtro" required>
                                            <option class="option__filtro" value="0">(Selecione)</option>
                                            <option class="option__filtro" value="1">341 - FILO1-BANCO ITAU - CONGEBRRAS</option>
                                        </select>
                                    </div>

                                    <div class="container__input___filtro">
                                        <label for="Clientes" class="label__filtro">Clientes</label>
                                        <select name="Clientes" id="Clientes" class="input__filtro">
                                            <option class="option__filtro" value="0">(Selecione)</option>
                                            <option class="option__filtro" value="1">1 - CONSUMIDOR FINAL</option>
                                        </select>
                                    </div>
                                </section>

                                <section class="secao-2__filtros">
                                    <div class="container__radio-titulo">
                                        <label for="Titulo" class="label__filtro">Títulos por: (obrigatório)</label>
                                            <div class="container__radio">
                                                
                                                <input name="Titulo" type="radio" value="data-emissao" class="input-radio">
                                                <label for="Titulo" class="label__radio">Data Emissão</label>
                                                
                                                <input name="Titulo" type="radio" value="data-vencimento" class="input-radio">
                                                <label for="Titulo" class="label__radio">Data Vencimento</label>
                                                
                                                <input name="Titulo" type="radio" value="data-fechamento" class="input-radio">
                                                <label for="Titulo" class="label__radio">Data Fechamento Carga/Caixa</label>
                                            
                                            </div>
                                    </div>
                                    <div class="container__input-titulo">
                                        <div class="container__input___filtro">
                                            <label for="data-inicio" class="label__filtro">Data início: (obrigatório)</label>
                                            <input type="date" for="Titulo" class="input__filtro-data" required>
                                        </div>
    
                                        <div class="container__input___filtro">
                                            <label for="data-fim" class="label__filtro">Data Fim: (obrigatório) </label>
                                            <input type="date" for="Titulo" class="input__filtro-data" required>
                                        </div>
                                    </div>
                                </section>

                                <section class="secao-3__filtros">
                                    <div class="container__input-titulo___secao-3">
                                        <div class="container__input___filtro">
                                            <label for="Duplicata" class="label__filtro">Duplicata:</label>
                                            <input type="number" for="Duplicata" class="input__filtro-small"  placeholder="0" required>
                                        </div>
    
                                        <div class="container__input___filtro">
                                            <label for="Valor" class="label__filtro">Valor:</label>
                                            <input type="number" for="Valor" class="input__filtro-small" placeholder="0" required>
                                        </div>

                                        <div class="container__input___filtro">
                                            <label for="Carregamento" class="label__filtro">Carregamento:</label>
                                            <input type="number" for="Carregamento" class="input__filtro-small"  placeholder="0" required>
                                        </div>
                                    </div>
                                    
                                    <div class="botoes__form">
                                        <button type="reset" class="botao-limpar">Limpar</button>
                                        <button type="submit" class="botao-pesquisa">Pesquisar</button>
                                    </div>
                                </section>

                            </form>
                        </section>

                        <section class="resultado__pesquisa">
                            <section class="info__resultado">
                                <div class="secao-1">
                                    <span class="info__selecionar">Selecionar</span>
                                    <span class="info__cliente">Cliente</span>
                                </div>
                                <div class="secao-2">
                                    <span class="info__duplicatas">Duplic</span>
                                    <span class="info__prestacao">Prest</span>
                                    <span class="info__valor">Valor</span>
                                    <span class="info__data-vencimento">Data Vencimento</span>
                                </div>
                            </section>

                            <section class="clientes">
                                <ul class="carrousel" data-lista-perfil>
                                    <li class="item__clientes">
                                        
                                        <ul class="lista__clientes">
                                            
                                            <li class="cliente__pesquisa">
                                                <input type="checkbox" class="input__check___cliente">
                                                <span class="cliente">1 - Consumidor Final</span>
                                                <div class="container__info">
                                                    <span class="cliente__duplicata">0</span>
                                                    <span class="cliente__prestacao">0</span>
                                                    <span class="cliente__valor">0</span>
                                                    <span class="cliente__vencimento">20/01/2021</span>
                                                </div>
                                                
                                                <button type="button" class="menu-dots"></button>
                                            </li>
                                            
                                            <li class="cliente__pesquisa">
                                                <input type="checkbox" class="input__check___cliente">
                                                <span class="cliente">1 - Consumidor Final</span>
                                                <div class="container__info">
                                                    <span class="cliente__duplicata">0</span>
                                                    <span class="cliente__prestacao">0</span>
                                                    <span class="cliente__valor">0</span>
                                                    <span class="cliente__vencimento">20/01/2021</span>
                                                </div>
                                                <button type="button" class="menu-dots"></button>
                                            </li>
                                        
                                        </ul>
                                    
                                    </li>
                                    
                                    <li class="item__clientes">
                                        
                                    </li>

                                </ul>
                            </section>
                            
                            <div class="container__botoes-marcar">
                                <div class="botoes__marcador">
                                    <button class="botao__marcar">Marcar Todos</button>
                                    <button class="botao__desmarca">Desmarcar Todos</button>
                                </div>
                                <button class="botao__processar">Processar</button>
                            </div>
                                
                            
                        </section>
                    </section>
                
                </section>
            
            </section>
        </main>
        <script src="Componentes/index.js" type="module"></script>
        <script src="Componentes/tab.js" type="text/javascript"></script>
    </body>
</html>
